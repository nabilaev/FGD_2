  <script>
    $(document).ready(function() {
      // Remove existing "active" class from all nav-links
      $(".sidebar-nav .nav-link").removeClass("active");

      // Get the current URL pathname (without query string)
      var currentPath = window.location.pathname.split("?")[0];

      // Find the nav-link that matches the current URL pathname
      var activeNavLink = $(".sidebar-nav .nav-link[href='" + currentPath + "']");

      // Add "active" class to the matching nav-link (if found)
      if (activeNavLink.length > 0) {
        activeNavLink.addClass("active");
      }
    });
  </script>
